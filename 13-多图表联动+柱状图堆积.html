<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      div {
        float: left;
      }
    </style>
  </head>
  <body>
    <div>
      <div id="main1" style="height: 508px;width: 580px; "></div>
      <div id="main2" style="height: 508px;width: 580px;"></div>
    </div>

    <script src="./js/echarts.js"></script>
    <script>
      let myChart1 = echarts.init(document.getElementById('main1'))
      let myChart2 = echarts.init(document.getElementById('main2'))
      let option1 = {
        title: {
          text: '某站点用户访问来源',
          subtext: '纯属虚构',
          x: 'center'
        },
        tooltip: {
          trigger: 'item',
          formatter: '{a} <br/>{b} : {c} ({d}%)' // a(系列名称 series.name) b(数据项名称) c(数值) d(饼图：百分比 | 雷达图：指标名称)
        },
        legend: {
          orient: 'vertical',
          left: 'left',
          data: ['直接访问', '邮件营销', '联盟广告', '视频广告', '搜索引擎']
        },
        series: [
          {
            name: '访问来源',
            type: 'pie', //  饼图
            radius: '55%', // 半径：支持绝对值(px)和百分比。传数组实现环形图(内半径，外半径)
            center: ['50%', '60%'], // 圆形坐标，直至绝对值(px)和百分比

            data: [
              { value: 335, name: '直接访问' },
              { value: 310, name: '邮件营销' },
              { value: 234, name: '联盟广告' },
              { value: 135, name: '视频广告' },
              { value: 1548, name: '搜索引擎' }
            ],
            label: {
              show: false
            },
            itemStyle: {
              normal: {
                labelLine: {
                  // 视觉引导线
                  show: false
                }
              },
              emphasis: {
                shadowBlur: 10,
                shadowOffsetX: 0,
                shadowColor: 'rgba(0, 0, 0, 0.5)'
              }
            }
          }
        ]
      }
      let option2 = {
        tooltip: {
          trigger: 'axis',
          axisPointer: {
            type: 'shadow' // 选中背景显示阴影，默认为一条线
          }
        },
        legend: {
          orient: 'vertical',
          left: 'right',
          data: ['直接访问', '邮件营销', '联盟广告', '视频广告', '搜索引擎']
        },
        toolbox: {
          show: true,
          feature: {
            dataView: { show: true, readOnly: true },
            dataZoom: { show: true },
            restore: { show: true },
            saveAsImage: { show: true, type: 'png' },
            magicType: {
              type: ['bar', 'line']
            }
          }
        },
        xAxis: [
          {
            type: 'category',
            data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
          }
        ],
        yAxis: [
          {
            type: 'value',
            splitArea: {
              // 显示刻度--偶数行和奇数行阴影间隔
              show: true
            }
          }
        ],
        series: [
          {
            name: '直接访问',
            type: 'bar',
            stack: '总量', // 柱状图堆积：数据堆叠，同个类目轴上系列配置相同的stack值可以堆叠放置。==> 双数轴时无效
            data: [320, 332, 381, 334, 390, 330, 320]
          },
          {
            name: '邮件营销',
            type: 'bar',
            stack: '总量',
            data: [128, 132, 181, 134, 90, 230, 210]
          },
          {
            name: '联盟广告',
            type: 'bar',
            stack: '总量',
            data: [220, 182, 191, 234, 293, 338, 318]
          },

          {
            name: '视频广告',
            type: 'bar',
            data: [150, 232, 281, 145, 193, 330, 410]
          },
          {
            name: '搜索引擎',
            type: 'bar',
            stack: '总量',
            data: [420, 532, 581, 534, 620, 630, 320]
          }
        ]
      }
      myChart1.setOption(option1)
      myChart2.setOption(option2)
      // 多图联动
      echarts.connect([myChart1, myChart2])
    </script>
  </body>
</html>
